  <script>
    // Your JavaScript goes here!
    function computerPlay(){
        let randomRoll = Math.floor(Math.random() * 3) + 1;
        if(randomRoll === 1){
            return "Rock";
        }
        else if(randomRoll === 2){
            return "Paper";
        }
        else if(randomRoll === 3){
            return "Scissors"
        }
    }
    function singleRound(playerSelection, computerSelection){
       // playerSelection = alert("Your selection: " + selection);
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection.toLowerCase();
        if(playerSelection === "rock"){
            if(computerSelection === "paper"){
                return "Loss";
            }
            else if(computerSelection === "rock"){
                return "Tie";
            }
            else{
            return "Win";
        }
        }
        else if(playerSelection === "paper"){
            if(computerSelection === "rock"){
                return "Win";
            }
            else if(computerSelection === "paper"){
                return "Tie";
            }
            else{
            return "Loss";
        }
        }
        else if(playerSelection === "scissors"){
            if(computerSelection === "rock"){
                return "Loss";
            }
            else if(computerSelection === "paper"){
                return "Win";
            }
        else{
            return "Tie";
        }
        }


        }
    function game(){
        let scorePlayer = 0;
        let scoreComp = 0;
        let tieCounter = 0;
        let playerIn;
        while(scorePlayer < 3 && scoreComp < 3){
            playerIn = window.prompt("Enter your choice: ");
        if(singleRound(playerIn, computerPlay()) === "Win"){
            scorePlayer += 1;
            console.log("Player Score: " + scorePlayer);
            console.log("Computer Score: " + scoreComp);
            console.log("Tie Counter: " + tieCounter);
            console.log("You won that round!");
        }
        else if(singleRound(playerIn, computerPlay()) === "Loss"){
            scoreComp += 1;
            console.log("Player Score: " + scorePlayer);
            console.log("Computer Score: " + scoreComp);
            console.log("Tie Counter: " + tieCounter);
            console.log("You lost that round!");
        }
        else{
            tieCounter += 1;
            console.log("Tie Counter: " + tieCounter);
            console.log("That round was a tie!");
        }
        if(scorePlayer === 3){
            console.log("Player Score: " + scorePlayer);
            console.log("Computer Score: " + scoreComp);
            console.log("You Win The Game!");
            break;
        }
        if(scoreComp === 3){
            console.log("Player Score: " + scorePlayer);
            console.log("Computer Score: " + scoreComp);
            console.log("Sorry! You Lose!");
            break;
        }
        
        }
    }
  </script>
