  <script>
    function computerPlay(){        //Computer will randomly roll rock, paper, or scissors
        let randomRoll = Math.floor(Math.random() * 3) + 1;
        if(randomRoll === 1){
            return "Rock";
        }
        else if(randomRoll === 2){
            return "Paper";
        }
        else if(randomRoll === 3){
            return "Scissors"
        }
    }
    function singleRound(playerSelection, computerSelection){       //Plays a single round of the game.
       // playerSelection = alert("Your selection: " + selection);
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection.toLowerCase();
        if(playerSelection === "rock"){
            if(computerSelection === "paper"){
                return "Loss";
            }
            else if(computerSelection === "rock"){
                return "Tie";
            }
            else{
            return "Win";
        }
        }
        else if(playerSelection === "paper"){
            if(computerSelection === "rock"){
                return "Win";
            }
            else if(computerSelection === "paper"){
                return "Tie";
            }
            else{
            return "Loss";
        }
        }
        else if(playerSelection === "scissors"){
            if(computerSelection === "rock"){
                return "Loss";
            }
            else if(computerSelection === "paper"){
                return "Win";
            }
        else{
            return "Tie";
        }
        }


        }
        
        const containerEnd = document.querySelector('#contain');
        const content = document.querySelector('#results')
        let scorePlayer = 0;
        let scoreComp = 0;
        let tieCounter = 0;
        
        
        
        const buttons = document.querySelectorAll('button');
        buttons.forEach((button) => {

            button.addEventListener('click', () => {
                
                content.textContent = "Round Result: " + (singleRound(button.id, computerPlay()));
                content.append(document.createElement("BR"));
                const newP = document.createElement('p');
                content.append(newP);
                if(content.textContent === "Round Result: Win"){
                   scorePlayer ++;
                   newP.textContent = "Your Score: " + scorePlayer + "; " + "Computer Score: " + scoreComp + "; " + "Tie Counter: " + tieCounter;

                }
                else if(content.textContent === "Round Result: Loss"){
                    scoreComp ++;
                    newP.textContent = "Your Score: " + scorePlayer + "; " + "Computer Score: " + scoreComp + "; " + "Tie Counter: " + tieCounter;
                }
                else if(content.textContent === "Round Result: Tie"){
                    tieCounter ++;
                    newP.textContent = "Your Score: " + scorePlayer + "; " + "Computer Score: " + scoreComp + "; " + "Tie Counter: " + tieCounter;
                }
                
                if (scorePlayer === 3){
                    alert("You Win!")
                    const scoreFinal = newP.textContent;
                    newP.textContent = "Final ––– " + scoreFinal;
                    document.getElementById("rock").disabled = true; 
                    document.getElementById("paper").disabled = true; 
                    document.getElementById("scissors").disabled = true; 

                }
                else if(scoreComp === 3){
                    alert("You Lose")
                    const scoreFinal = newP.textContent;
                    newP.textContent = "Final ––– " + scoreFinal;
                    document.getElementById("rock").disabled = true;
                    document.getElementById("paper").disabled = true; 
                    document.getElementById("scissors").disabled = true; 
                }

            });
        });
